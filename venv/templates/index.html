<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit BNB</title>
</head>
<body>
    <h1>Deposit BNB</h1>
    <form id="depositForm">
        <label for="address">Ethereum Address:</label><br>
        <input type="text" id="address" name="address" required><br><br>
        <label for="amount">Amount (in Wei):</label><br>
        <input type="text" id="amount" name="amount" required><br><br>
        <button type="submit">Deposit</button>
    </form>

    <p id="response"></p>

    <script>
        document.getElementById('depositForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const address = document.getElementById('address').value;
            const amount = document.getElementById('amount').value;

            fetch('/deposit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('access_token') // Assumes token is stored in localStorage
                },
                body: JSON.stringify({ address: address, amount: amount })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').textContent = JSON.stringify(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
